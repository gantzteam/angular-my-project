<div id="homeCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let item of carousel_items;let index=index" [ngClass]="{active: index==0}">
      <img class="d-block w-100" [src]="item.img" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{item.title}}</h5>
        <p>{{item.description}}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <ol class="carousel-indicators">
    <li data-target="#homeCarousel" *ngFor="let item of carousel_items;let index=index" data-slide-to="index" [ngClass]="{active: index==0}"></li>
  </ol>
</div>
<div class="container" *ngIf="cards">
  <div class="row mt-3 mb-3">
    <div class="card-columns">
      <div class="card" *ngFor="let item of cards;let index=index">
        <a [routerLink]="['/card/',index]" routerLinkActive="router-link-active">
          <img class="card-img-top" [src]="item.img" alt="Card image cap">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.description.short}}</p>
          <div class="text-right">
            <a href="#" data-toggle="modal" attr.data-target="#modal_{{index}}" class="btn btn-primary">อ่านต่อ..</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="cards">
  <div class="modal fade" *ngFor="let item of cards;let index=index" id="modal_{{index}}">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{item.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <img class="w-100" [src]="item.img">
            </div>
            <div class="col-md-8">
              <p [innerHtml]="item.description.short"></p>
              <hr>
              <p [innerHtml]="item.description.full"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
